<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DEMO 3 - querySelectorAll</title>
    <style>
    .triangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid orchid;
      display:inline-block;
    }
    </style>
</head>
<body>

<h1>querySelectorAll</h1>

<div class="triangle"></div>
<div class="triangle"></div>
<div class="triangle"></div>
<div class="triangle"></div>
<div class="triangle"></div>
<div class="triangle"></div>
<div class="triangle"></div>

<script>
    let myTriangles = document.querySelectorAll(".triangle");

    for(let i = 0; i < myTriangles.length; i++) {
        myTriangles[i].addEventListener("click", function(){
            this.style.borderBottomColor = "orange";
            this.style.transform = "rotate(23deg)";
        })

    }
</script>
</body>
</html>
